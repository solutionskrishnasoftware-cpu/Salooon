<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Blush & Glow Beauty Salon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #fdf6f8;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced Header Styles */
        header {
            background: linear-gradient(135deg, #ffd1dc 0%, #f8c8dc 100%);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(214, 77, 126, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(214, 77, 126, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #d64d7e;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #d64d7e;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Enhanced Desktop Navigation */
        .desktop-nav {
            display: flex;
        }

        .desktop-nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .desktop-nav ul li {
            margin-left: 25px;
            position: relative;
        }

        .desktop-nav ul li a {
            text-decoration: none;
            color: #8a3a5e;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            padding: 8px 0;
        }

        .desktop-nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #d64d7e;
            transition: width 0.3s ease;
        }

        .desktop-nav ul li a:hover::after,
        .desktop-nav ul li a.active::after {
            width: 100%;
        }

        .desktop-nav ul li a:hover {
            color: #d64d7e;
        }

        .desktop-nav ul li a.active {
            color: #d64d7e;
            font-weight: 600;
        }

        /* Enhanced Book Now Button */
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #d64d7e, #bf3c6c);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(214, 77, 126, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(214, 77, 126, 0.4);
        }

        /* Enhanced Mobile Navigation Toggle */
        .mobile-nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1000;
        }

        .mobile-nav-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #d64d7e;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hamburger animation when active */
        .mobile-nav-toggle.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .mobile-nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-nav-toggle.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Enhanced Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background: linear-gradient(135deg, #ffd1dc 0%, #f8c8dc 100%);
            padding: 100px 30px 30px;
            transition: right 0.4s ease;
            z-index: 999;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav ul {
            list-style: none;
        }

        .mobile-nav ul li {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }

        .mobile-nav.active ul li {
            opacity: 1;
            transform: translateX(0);
        }

        .mobile-nav ul li:nth-child(1) { transition-delay: 0.1s; }
        .mobile-nav ul li:nth-child(2) { transition-delay: 0.15s; }
        .mobile-nav ul li:nth-child(3) { transition-delay: 0.2s; }
        .mobile-nav ul li:nth-child(4) { transition-delay: 0.25s; }
        .mobile-nav ul li:nth-child(5) { transition-delay: 0.3s; }
        .mobile-nav ul li:nth-child(6) { transition-delay: 0.35s; }

        .mobile-nav ul li a {
            text-decoration: none;
            color: #8a3a5e;
            font-weight: 500;
            font-size: 1.2rem;
            display: block;
            padding: 12px 0;
            transition: color 0.3s;
            position: relative;
        }

        .mobile-nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #d64d7e;
            transition: width 0.3s ease;
        }

        .mobile-nav ul li a:hover::before,
        .mobile-nav ul li a.active::before {
            width: 40px;
        }

        .mobile-nav ul li a:hover {
            color: #d64d7e;
        }

        .mobile-nav ul li a.active {
            color: #d64d7e;
            font-weight: 600;
        }

        .mobile-btn {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease 0.4s;
        }

        .mobile-nav.active .mobile-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
            }
            
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav-toggle {
                display: flex;
            }
            
            .mobile-btn {
                display: block;
            }
            
            .header-content .btn {
                display: none;
            }
        }

        /* Rest of your CSS remains the same */
        /* ... (all the other CSS from your services.html file) ... */
    </style>
</head>
<body>
    <!-- Enhanced Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-spa"></i>
                    <h1>Blush & Glow</h1>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html" class="active">Services</a></li>
                        <li><a href="stylists.html">Stylists</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                
                <a href="booking.html" class="btn">Book Now</a>
                
                <!-- Mobile Navigation Toggle with Hamburger -->
                <button class="mobile-nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="stylists.html">Stylists</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="booking.html" class="btn mobile-btn">Book Now</a>
        </div>
        
        <!-- Overlay -->
        <div class="overlay"></div>
    </header>

    <!-- Rest of your HTML content remains the same -->
    <!-- ... (all the other HTML from your services.html file) ... -->

    <script>
        // Mobile Navigation Toggle
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.overlay');
        
        function toggleMobileNav() {
            const isOpen = mobileNav.classList.contains('active');
            
            if (isOpen) {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                mobileNavToggle.classList.remove('active');
                document.body.style.overflow = 'auto';
            } else {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                mobileNavToggle.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }
        
        mobileNavToggle.addEventListener('click', toggleMobileNav);
        overlay.addEventListener('click', toggleMobileNav);
        
        // Close mobile nav when clicking on links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', toggleMobileNav);
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Rest of your JavaScript remains the same
        // ... (all the other JavaScript from your services.html file) ...
    </script>
</body>
</html>
